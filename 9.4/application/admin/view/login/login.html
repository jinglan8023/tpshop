<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>登录界面</title>
    <link href="__STATIC__/admin/login/css/default.css" rel="stylesheet" type="text/css" />
    <!--必要样式-->
    <link href="__STATIC__/admin/login/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/admin/login/css/demo.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/admin/login/css/loaders.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/admin/login/layui/css/layui.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class='login'>
    <div class='login_title'>
        <span>后台管理员登录</span>
    </div>

    <form action="" method="post" class="layui-form">
    <div class='login_fields'>
        <div class='login_fields__user'>
            <div class='icon'>
                <img alt="" src='__STATIC__/admin/login/img/user_icon_copy.png'>
            </div>
            <input name="login"  placeholder='用户名' maxlength="16" type='text' autocomplete="off"/>
            <div class='validation'>
                <img alt="" src='__STATIC__/admin/login/img/tick.png'>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='__STATIC__/admin/login/img/lock_icon_copy.png'>
            </div>
            <input name="pwd"  placeholder='密码' maxlength="16" type='password' autocomplete="off">
            <div class='validation'>
                <img alt="" src='__STATIC__/admin/login/img/tick.png'>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='__STATIC__/admin/login/img/key.png'>
            </div>
            <input name="code"  placeholder='验证码' maxlength="2" type='text' name="ValidateNum" autocomplete="off">
            <div class='validation' style="opacity: 1; right: 0px;top: -3px;">
                <img src="{:captcha_src()}" alt="captcha" class="change_img" style="cursor:pointer" id="code">
                <!--<a href="#" class="change_img">看不清?换一张</a>-->
            </div>

        </div>
        <div class='login_fields__submit'>
            <input type='button' value='登录'>
        </div>
    </div>
    </form>
    <div class='success'>
    </div>
    <div class='disclaimer'>
        <p>欢迎登录后台管理系统</p>
    </div>
</div>
<div class='authent'>
    <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <p>登录中...</p>
</div>
<div class="OverWindows"></div>

<link href="__STATIC__/admin/login/layui/css/layui.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="__STATIC__/admin/login/js/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/login/js/jquery-ui.min.js"></script>
<script type="text/javascript" src='__STATIC__/admin/login/js/stopExecutionOnTimeout.js?t=1'></script>
<script type="text/javascript" src="__STATIC__/admin/login/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/admin/login/js/Particleground.js"></script>
<script type="text/javascript" src="__STATIC__/admin/login/Js/Treatment.js"></script>
<script type="text/javascript" src="__STATIC__/admin/login/js/jquery.mockjax.js"></script>
<script type="text/javascript">
    var canGetCookie = 0;//是否支持存储Cookie 0 不支持 1 支持
    var ajaxmockjax = 1;//是否启用虚拟Ajax的请求响 0 不启用  1 启用

    //默认账号密码
    var truelogin = "admin";
    var truepwd = "123456";

    $('.change_img').click(function () {
                var _img = $('#code').attr('src', "{:captcha_src()}?num=" + Math.random());
            });

    var CodeVal = 0;
    //Code();
    function Code() {
        if(canGetCookie == 1){
            createCode("AdminCode");
            var AdminCode = getCookieValue("AdminCode");
            showCheck(AdminCode);
        }else{
            showCheck(createCode(""));
        }
    }
    function showCheck(a) {
        CodeVal = a;
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.clearRect(0, 0, 1000, 1000);
        ctx.font = "80px 'Hiragino Sans GB'";
        ctx.fillStyle = "#E8DFE8";
        ctx.fillText(a, 0, 100);
    }
    $(document).keypress(function (e) {
        // 回车键事件
        if (e.which == 13) {
            $('input[type="button"]').click();
        }
    });
    //粒子背景特效
    $('body').particleground({
        dotColor: '#E8DFE8',
        lineColor: '#133b88'
    });
    $('input[name="pwd"]').focus(function () {
        $(this).attr('type', 'password');
    });
    $('input[type="text"]').focus(function () {
        $(this).prev().animate({ 'opacity': '1' }, 200);
    });
    $('input[type="text"],input[type="password"]').blur(function () {
        $(this).prev().animate({ 'opacity': '.5' }, 200);
    });
    $('input[name="login"],input[name="pwd"]').keyup(function () {
        var Len = $(this).val().length;
        if (!$(this).val() == '' && Len >= 5) {
            $(this).next().animate({
                'opacity': '1',
                'right': '30'
            }, 200);
        } else {
            $(this).next().animate({
                'opacity': '0',
                'right': '20'
            }, 200);
        }
    });
    var open = 0;
    layui.use('layer', function () {
        //非空验证
        $('input[type="button"]').click(function () {
            var login = $('input[name="login"]').val();
            var pwd = $('input[name="pwd"]').val();
            var code = $('input[name="code"]').val();
            var username_reg = /^[a-z_]\w{3,11}$/i;
            var password_reg=/^[\S]{6,12}$/;
            if (login == '') {
                ErroAlert('请输入您的账号');
            } else if (!username_reg.test(login)){
                ErroAlert('用户名数字、字母、下划线，非数字开头4-12位');
            }else if (pwd == '') {
                ErroAlert('请输入密码');
            } else if(!password_reg.test(pwd)){
                ErroAlert('密码必须6到12位，且不能出现空格');
            }else if (code == '' || code.length != 2) {
                ErroAlert('输入验证码');
            } else {
//                //传给PHP页面
//                $.ajax({
//                    url:"Login/login",
//                    type:'post',
//                    data:{admin_name:login,admin_pwd:pwd,code:code},
//                    success:function(data){
//                        alert(data);
//
//                    }
//                },'json'
//                )



                //认证中..
                fullscreen();
                $('.login').addClass('test'); //倾斜特效
                setTimeout(function () {
                    $('.login').addClass('testtwo'); //平移特效
                }, 300);
                setTimeout(function () {
                    $('.authent').show().animate({ right: -320 }, {
                        easing: 'easeOutQuint',
                        duration: 600,
                        queue: false
                    });
                    $('.authent').animate({ opacity: 1 }, {
                        duration: 200,
                        queue: false
                    }).addClass('visible');
                }, 500);

                //登录
                var JsonData = { login: login, pwd: pwd, code: code };
                //此处做为ajax内部判断
//                var url = "";
//                if(JsonData.login == truelogin && JsonData.pwd == truepwd && JsonData.code.toUpperCase() == CodeVal.toUpperCase()){
//                    url = "Ajax/Login";
//                }else{
//                    url = "Ajax/LoginFalse";
//                }

                $.post(
                        "{:url('Login/login')}",
                        {admin_name:login,admin_pwd:pwd,code:code},
                            function(data) {
                            //ajax返回
                            //认证完成
//                            setTimeout(function () {
//                                $('.authent').show().animate({ right: 90 }, {
//                                    easing: 'easeOutQuint',
//                                    duration: 600,
//                                    queue: false
//                                });
//                                $('.authent').animate({ opacity: 0 }, {
//                                    duration: 200,
//                                    queue: false
//                                }).addClass('visible');
//                                $('.login').removeClass('testtwo'); //平移特效
//                            }, 2000);
                            setTimeout(function () {
                                $('.authent').hide();
                                $('.login').removeClass('test');
                                if (data.Status == 'ok') {
                                    //登录成功
                                    $('.login div').fadeOut(100);
                                    $('.success').fadeIn(1000);
                                    $('.success').html(data.Text);
                                    //跳转操作
                                    setTimeout("location.href='{:url(\'admin/Index/index\')}',2400");
                                } else {
                                    AjaxErro(data);
                                }
                            }, 2400);
                        },'json')
            }
        })
    })
    var fullscreen = function () {
        elem = document.body;
        if (elem.webkitRequestFullScreen) {
            elem.webkitRequestFullScreen();
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (elem.requestFullScreen) {
            elem.requestFullscreen();
        } else {
            //浏览器不支持全屏API或已被禁用
        }
    }
    if(ajaxmockjax == 1){
        $.mockjax({
            url: 'Ajax/Login',
            status: 200,
            responseTime: 50,
            responseText: {"Status":"ok","Text":"登录成功<br /><br />欢迎回来"}
        });
        $.mockjax({
            url: 'Ajax/LoginFalse',
            status: 200,
            responseTime: 50,
            responseText: {"Status":"Erro","Erro":"账号名或密码或验证码有误"}
        });
    }
</script>
</body>
</html>
