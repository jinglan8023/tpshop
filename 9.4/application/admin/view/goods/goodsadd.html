<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品添加</title>
    <!--<link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">-->
    <script src="__STATIC__/layui/jquery-3.2.1.min.js"></script>
    <script src="__STATIC__/layui/layui.js"></script>
</head>
<body>
<form class="layui-form" lay-filter="goods">
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">添加基本信息</li>
        <li>添加商品基本属性</li>
        <li>添加商品销售属性</li>
    </ul>
    <div class="layui-tab-content" style="height:100px;">
        <!--基本信息-->
        <div class="layui-tab-item layui-show">

                <!--商品名称-->
                <div class="layui-form-item">
                    <label class="layui-form-label">商品名称</label>
                    <div class="layui-input-inline">
                        <input name="goods_name" class="layui-input" type="text" lay-verify="goods_name">
                    </div>
                </div>
                <!--商品价格-->
                <div class="layui-form-item">
                    <label class="layui-form-label">商品价格</label>
                    <div class="layui-input-inline">
                        <input name="goods_selfprice" class="layui-input" type="text"  lay-verify="goods_selfprice">
                    </div>
                </div>
                <!--市场售价-->
                <div class="layui-form-item">
                    <label class="layui-form-label">市场售价</label>
                    <div class="layui-input-inline">
                        <input name="goods_marketprice" class="layui-input" type="text"  lay-verify="goods_marketprice">
                    </div>
                </div>
                <!--商品分类-->
                <div class="layui-form-item">
                    <label class="layui-form-label">商品分类</label>
                    <div class="layui-input-inline">
                        <select name="cate_id" lay-filter="cate" layui-verify="required">
                            <option value="0">--请选择--</option>
                            {volist name="cateData" id="v"}
                            <option value="{$v.cate_id}">{:str_repeat('&nbsp;&nbsp;',$v.level*2)}{$v.cate_name}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <!--商品品牌-->
                <div class="layui-form-item">
                    <label class="layui-form-label">商品品牌</label>
                    <div class="layui-input-inline">
                        <select name="brand_id">
                            <option value="0">--请选择--</option>
                            {volist name="brandData" id="v"}
                            <option value="{$v.brand_id}">{$v.brand_name}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <!--上架 新品 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">设置</label>
                    <div class="layui-input-block">
                        上架      <input type="checkbox" checked name="goods_up" lay-skin="switch" lay-filter="switchTest" lay-text="上架|下架" checked value="1">
                        新品      <input type="checkbox" checked name="goods_new" lay-skin="switch" lay-filter="switchTest" lay-text="新品|非新品" checked value="1">
                    </div>
                </div>
                <!--精品 热卖-->
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        精品      <input type="checkbox" checked name="goods_best" lay-skin="switch" lay-filter="switchTest" lay-text="精品|非精品" checked value="1">
                        热卖      <input type="checkbox" checked name="goods_hot" lay-skin="switch" lay-filter="switchTest" lay-text="热卖|非热卖" checked value="1">
                    </div>
                </div>
                <!--商品库存-->
                <div class="layui-form-item">
                    <label class="layui-form-label">商品库存</label>
                    <div class="layui-input-inline">
                        <input name="goods_stock" class="layui-input" type="text" lay-verify="goods_stock">
                    </div>
                </div>
                <!--商品图片-->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">商品图片</label>
                        <input type="hidden"  id="goods_img" name="goods_img">
                        <button type="button" class="layui-btn" id="file">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                    </div>
                </div>
                <!--商品轮播图-->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">商品轮播图</label>
                        <input type="hidden" id="goods_small_imgs"name="goods_small_imgs">
                        <input type="hidden" id="goods_mid_imgs" name="goods_mid_imgs">
                        <input type="hidden"id="goods_big_imgs" name="goods_big_imgs">
                        <button type="button" class="layui-btn" id="myfile">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                    </div>
                </div>
                <!--商品积分-->
                <div class="layui-form-item">
                    <label class="layui-form-label">商品积分</label>
                    <div class="layui-input-inline">
                        <input name="goods_score" class="layui-input" type="text" lay-verify="goods_score">
                    </div>
                </div>
                <!--编辑器-->
                <div class="layui-form-item">
                    <label class="layui-form-label">编辑器</label>
                    <div class="layui-input-inline">
                        <textarea id="demo" name="goods_content" style="display: none;"></textarea>
                        <script>
                            var layedit;
                            var index;
                            layui.use('layedit', function() {
                                layedit = layui.layedit;
                                layedit.set({
                                    uploadImage: {
                                        url: "{:url('Goods/goodsUpload')}?type=3" //接口url
                                        ,type: 'post' //默认post
                                    }
                                });
//注意：layedit.set 一定要放在 build 前面，否则配置全局接口将无效。
                                index = layedit.build('demo', {
                                    height: 280, //设置编辑器高度
                                    //tool: ['left', 'center', 'right', '|', 'face']
                                }); //建立编辑器
                            });

                        </script>
                    </div>
                </div>


            </form>
        </div>
        <!--基本属性-->
        <div class="layui-tab-item" id="basic">
            <span style="color:red">请选择分类</span>
        </div>
        <!--销售属性-->
        <div class="layui-tab-item" id="sale">
            <span style="color:red">请选择分类</span>
        </div>

        <!--立即提交-->
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="*" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>


    </div>
</div>

</body>
</html>

<script>
    $(function(){
        //阻止提交

        layui.use(['form','layer','upload'], function(){
            var form = layui.form;
            var layer=layui.layer;
            var upload=layui.upload;
            //js表单验证
            form.verify({
                //验证商品
                goods_name: function(value, item) {
                    var font;
                    var goods_name_reg = /^[\u4e00-\u9fa5]{1,20}$/;
                    if(value==''){
                        return "商品名称不能为空";
                    }else if(!goods_name_reg.test(value)){
                        return "商品名称为中文";//有点问题
                    }
                },
                goods_selfprice:function(value,item){
                    if(value==''){
                        return "商品售价必填";
                    }
                },
                goods_marketprice:function(value,item){
                    if(value==''){
                        return "市场价格不能为空";
                    }
                },
                goods_stock:function(value,item){
                    if(value==''){
                        return "商品库存必填";
                    }
                },
                goods_score:function(value,item){
                    if(value==''){
                        return "商品积分必填";
                    }
                }

            });

            //商品图片  文件上传
            upload.render({
                elem: '#file' //绑定元素
                ,url: "{:url('Goods/goodsUpload')}?type=1" //上传接口
                ,done: function(res, index, upload){ //上传后的回调
                    //console.log(res)
                    layer.msg(res.font,{icon:res.code});
                    //console.log(res.src)
                    if(res.code==1){
                        $('#goods_img').val(res.src);
                    }
                }
                ,accept:'images'//允许文件上传类型
                ,size:10000//最大允许上传的文件大小
            })

            //商品轮播图上传
            upload.render({
                elem: '#myfile' //绑定元素
                ,multiple:true
                ,number:4
                ,url: "{:url('Goods/goodsUpload')}?type=2" //上传接口
                ,done: function(res, index, upload){ //上传后的回调
                    //console.log(res)
                    layer.msg(res.font,{icon:res.code});
                    if(res.code==1){
                        //拼接大图
                        var goods_big=$('#goods_big_imgs').val();
                        goods_big+=res.src.goods_big+'|'
                        $('#goods_big_imgs').val(goods_big);
                        //拼接中图
                        var goods_mid=$('#goods_mid_imgs').val();
                        goods_mid+=res.src.goods_mid+'|'
                        $('#goods_mid_imgs').val(goods_mid);
                        //拼接小图
                        var goods_small=$('#goods_small_imgs').val();
                        goods_small+=res.src.goods_small+'|'
                        $('#goods_small_imgs').val(goods_small);
                    }
                }
                ,accept:'images'//允许文件上传类型
                ,size:1000//最大允许上传的文件大小
            })

           
            //监听分类select选择    提交到  添加基本属性  添加销售属性  内容改变
            form.on('select(cate)', function(data){
                // console.log(data.elem); //得到checkbox原始DOM对象
                //console.log(data.elem.checked); //是否被选中，true或者false
                var cate_id=data.value; //复选框value值，也可以通过data.elem.value得到
                //console.log(data.othis); //得到美化后的DOM对象
                $.ajax({
                    url:'{:url("Attr/basicAttrShow")}' ,
                    data:'cate_id='+cate_id,
                    type:'post',
                    success:function(html_info){
                        $('#basic').html(html_info);
                        form.render();
                    }
                })
                //添加销售属性
                $.ajax({
                    url:'{:url("Attr/saleAttrShow")}' ,
                    data:'cate_id='+cate_id,
                    type:'post',
                    success:function(html_info){
                        $('#sale').html(html_info);
                        form.render();
                    }
                })
            });

            //监听提交  通过ajax提交 不走action提交
            form.on('submit(*)',function(data){
                //data.field.goods_content=layedit.getContent(index);
                //console.log(data.elem);//被执行事件的元素dom对象，一般为botton对象
                //console.log(data.form);//被执行提交的form对象，一般在存在form标签时才返回
               //console.log(data.field);//当前容器的全部表单字段,名对值形势
                $.post("{:url('Goods/goodsAdd')}",data.field,function(msg){
                 //console.log(msg);//ok
                 layer.msg(msg.font,{icon:msg.code});
                 if(msg.code==1){
                 //跳展示页面  可不跳
                 //location.href="{:url('Goods/GoodsList')}";
                 }
                 },'json'

                 )
                 return false;//组织表单跳转,如果需要表单跳转，去掉即可
            })



        });


    })
</script>
